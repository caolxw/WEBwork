<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/style-form.css">
	<link href="./css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/960.css">
    <title>调查问卷</title>
	<meta charset="utf-8">
</head>
<body id="form">

<div>
	<div id="title" class="container_12">
		<div class="grid_8"><h1 class="form_head">球迷调查问卷</h1></div>
		<div class="grid_1"><h4><i class="fa fa-certificate" aria-hidden="true"></i>&nbsp;<a href="index.html">首页</a></h4></div>
		<div class="grid_1"><h4><i class="fa fa-comments-o" aria-hidden="true"></i>&nbsp;<a href="#">论坛</a></h4></div>
		<div class="grid_1"><h4><i class="fa fa-futbol-o" aria-hidden="true"></i>&nbsp;<a href="#">登录</a></h4></div>
		<div class="grid_1"><h4><i class="fa fa-futbol-o" aria-hidden="true"></i>&nbsp;<a href="#">注册</a></h4></div>
		<div class="clear"></div>
	</div>

	<fieldset>
	<form action="">
	<legend>按提示填写如下内容</legend>

	<h3>性别</h3>
	<input type="radio" name="sex" value="男">男
	<input type="radio" name="sex" value="女">女

	<h3>年龄</h3>
	<input type="text" name="年龄"><br>


	<h3>喜欢足球的时间</h3>
	<input type="text" name="like"><br>

	<h3>是否踢过足球</h3>
		<select>
			<option value="经常">经常</option>
			<option value="偶尔">偶尔</option>
			<option value="从未">从未</option>
		</select>

	<h3>关注的赛事</h3>
	<div class="container_12">
		<div class="grid_2"><input type="checkbox" name="footballgame">世界杯</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">欧洲杯</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">亚洲杯</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">美洲杯</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">非洲杯</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">国王杯</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">欧冠</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">意甲</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">英超</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">西甲</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">德甲</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">法甲</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">中超</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">欧联杯</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">亚冠</div>
		<div class="grid_2"><input type="checkbox" name="footballgame">世预赛</div>
	</div>

	<h3>最喜欢的球员</h3>
	<input type="text" name="like"><br>

	<h3>是否会观看国足的比赛</h3>
	<select>
		<option value="yes">会</option>
		<option value="no">不会</option>
	</select>

	<h3>对本网站的建议</h3>
	<textarea rows="5" cols="120"></textarea>
	<hr>
	<input type="button" value="提交">

	</fieldset>
	</form>
</div>

</body>
</html>
